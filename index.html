<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="icon" href="./images/favicon.ico" type="image/x.icon">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div  class="container">
        <div class="background">
            <input value="0" disabled class="display">
            <button value="delete" class="delete-btn"><i  class=" button delete fa-solid fa-delete-left"></i></button>
            <div class="btn-grp">
                <div class="first-row row">
                    <button value="clear"  class="button clear-btn">C</button>
                    <!-- <button value="()"  class="button operator operator-btn-style">( )</button> -->
                    <!-- <button value="%"  class="button operator operator-btn-style">%</button> -->
                </div>
                <div class="second-row row">
                    <button value="7"  class="button operand">7</button>
                    <button value="8"  class="button operand">8</button>
                    <button value="9"  class="button operand">9</button>
                    <button value="*"  class="button operator operator-btn-style main">×</button>
                </div>
                <div class="third-row row">
                    <button value="4"  class="button operand">4</button>
                    <button value="5"  class="button operand">5</button>
                    <button value="6"  class="button operand">6</button>
                    <button value="-"  class="button operator operator-btn-style main">−</button>
                </div>
                <div class="fourth-row row">
                    <button value="1"  class="button operand">1</button>
                    <button value="2"  class="button operand">2</button>
                    <button value="3"  class="button operand">3</button>
                    <button value="+"  class="button operator operator-btn-style main">+</button>
                </div>
                <div class="fifth-row row">
                    <!-- <button value="invert"  class="button operator operator-btn-style">+/−</button> -->
                    <button value="="  class="button operator equal-btn main">=</button>
                    <button value="0"  class="button operand">0</button>
                    <button value="."  class="button decimal">.</button>
                    <button value="/"  class="button operator operator-btn-style main">÷</button>
                </div>
            </div>
     
        </div>
        </div>
     
</body>
</html>
